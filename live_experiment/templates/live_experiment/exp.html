{% extends 'base.html' %}
{% block title %}Experiment Detail{% endblock %}
{% block content %}
    <h1>{{ exp.name }}</h1>
    <div class="container">
    <div class="row">
        <div class="col-lg">
            <img src="{{ image_url }}">
        </div>
        <div class="col-lg">
            <table class="table">
              <caption>Experiment statastis</caption>
              <tbody>
                <tr>
                  <td>Created Time</td>
                  <td>{{ exp.createTime }}</td>
                </tr>
                <tr>
                  <td>Begin Time</td>
                  <td>{{ begin_time }}</td>
                </tr>
                <tr>
                  <td>End Time</td>
                  <td>{{ end_time }}</td>
                </tr>
                <tr>
                  <td>Duration</td>
                  <td>{{ duration }}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    </div>
<div id="heatmap" class="chart" style="height: 600px;"></div>
<div id="speed_plot" class="chart" style="height: 600px;"></div>
<div id="path_plot" class="chart" style="height: 600px;"></div>
<div id="distribution_plot" class="chart" style="height: 600px;"></div>

{% endblock %}
{% block script %}
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
    <script>
    let speed_data = {{ speed_data|safe }};
    let coord_data = {{ coord_data|safe }};
    let coord_time_data = {{ coord_time_data|safe }};
    let heatmap_xData = {{ heatmap_xData|safe }};
    let heatmap_yData = {{ heatmap_yData|safe }};
    let heatmap_data = {{ heatmap_data|safe }};
    let heatmap_max = {{ heatmap_max }};
    let speed_distribution_data = {{ speed_distribution_data|safe }};
    </script>
    <script>
    option = {
        title: {
            text: 'Speed',
            subtext: 'Pixel/s'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
        },
        yAxis: {
            type: 'value',
            min: 0
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 100
        }, {
            start: 0,
            end: 100,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }],
        series: [{
            type: 'line',
            hoverAnimation: false,
            data: speed_data
        }]
    };
    var speedChart = echarts.init(document.getElementById('speed_plot'));
    speedChart.setOption(option);
    </script>
    <script>
    option = {
        title: {
            text: 'Trajectory'
        },
        xAxis: {},
        yAxis: {},
        brush: {
            toolbox: ['rect'],
            xAxisIndex: 'all',
            yAxisIndex: 'all',
            transformable: false,
            throttleType: 'debounce',
            removeOnClick: false,
            brushStyle: {
              borderWidth: 1,
              color: 'rgba(255,36,36,0.2)',
              borderColor: '#ff2424'
            }
        },
        series: [{
            data: coord_data,
            type: 'line',
            smooth: true
        }],
    };
    var trajectoryChart = echarts.init(document.getElementById('path_plot'));
    trajectoryChart.setOption(option);
    trajectoryChart.on('brushSelected', renderBrushed);
    function renderBrushed(params) {
        var brushComponent = params.batch[0];
        if(brushComponent.areas[0] !== undefined){
            let coordRanges = brushComponent.areas[0].coordRanges[0],
                xMin = coordRanges[0][0],
                yMin = coordRanges[1][0],
                xMax = coordRanges[0][1],
                yMax = coordRanges[1][1];
                total_time = 0;
            for(var i = 0; i < coord_data.length; ++i){
                let x = coord_data[i][0], y = coord_data[i][1];
                if(x >= xMin && x <= xMax && y >=yMin && y <= yMax){
                    total_time += coord_time_data[i][2];
                }
            }
            trajectoryChart.setOption({
                title: {
                    text: 'Trajectory ' + total_time.toFixed(2) + ' s'
                }
            });
        }
    }
    </script>
    <script>
    option = {
        title: {
            text: 'Time Heatmap',
            subtext: 'Seconds'
        },
        tooltip: {},
        xAxis: {
            type: 'category',
            data: heatmap_xData
        },
        yAxis: {
            type: 'category',
            data: heatmap_yData
        },
        visualMap: {
            min: 0,
            max: heatmap_max,
            calculable: true,
            realtime: false,
            inRange: {
                color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            }
        },
        series: [{
            name: 'Time',
            type: 'heatmap',
            data: heatmap_data,
            emphasis: {
                itemStyle: {
                    borderColor: '#333',
                    borderWidth: 1
                }
            },
            progressive: 1000,
            animation: false
        }]
    };
    var heatChart = echarts.init(document.getElementById('heatmap'));
    heatChart.setOption(option);
    </script>
    <script>
        option = {
            title: {
                text: 'Speed Distribution'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                name: 'Speed\n(Pixel/s)',
                type: 'value',
                min: 0
            },
            yAxis: {
                name: 'Frequency',
                type: 'value',
                min: 0
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 100
            }],
            series: [{
                type: 'line',
                hoverAnimation: false,
                data: speed_distribution_data,
                areaStyle: {}
            }]
        };
        /*option = {
            xAxis: {type: 'value'},
            yAxis: {type: 'value'},
            series: [{
                data: speed_distribution_data,
                type: 'line',
                smooth: true,
                areaStyle: {}
            }]
        }*/
        var distributionChart = echarts.init(document.getElementById('distribution_plot'));
        distributionChart.setOption(option);
    </script>
{% endblock %}
